<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="/assets/bundles/bootstrap-ex.min.css?v=fPcBTxcSpNrClmjL4itdP4hE02A" rel="stylesheet" />


    <link href="/assets/bundles/themes/default.min.css?v=aLpigf5SDzKO_s6iMJWann6NT6k" rel="stylesheet" />
    <link href="/assets/bundles/alpha.slider-captcha.css?v=2j9ergGXsmAi7zHzcasoWP4lzk8" rel="stylesheet" />


</head>

<body>

    <div id="divLoading" style="display: none">
        <h2>
            Loading... please wait
        </h2>
    </div>
    <div id="mainholder" class="block-login">
        <form id="formLogin" class="form-login" action="" method="POST" autocomplete="off">



            <div class="box-lang">
                <div class="switch-mode-box">
                    <span class="switch-mode " id="icon-switch-mode"></span>
                </div>
                <div class="dropdown">
                    <span class="btn dropdown-toggle" type="button" id="langList" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span class="flag" id="flag"></span>
                    <span id="lblLanguage">English</span>
                    <span class="caret"></span>
                    <input type="hidden" value="en-US" id="hidLanguage" name="hidLanguage">
                    </span>
                    <ul class="dropdown-menu" aria-labelledby="langList" id="language-ddl">
                        <li><a href="javascript:;"><span class="flag flag-en" data-language-code="en-US"></span>English</a></li>
                        <li><a href="javascript:;"><span class="flag flag-tw" data-language-code="zh-TW"></span>繁體中文</a></li>
                        <li><a href="javascript:;"><span class="flag flag-cn" data-language-code="zh-CN"></span>简体中文</a></li>
                        <li><a href="javascript:;"><span class="flag flag-jp" data-language-code="ja-JP"></span>日本語</a></li>
                        <li><a href="javascript:;"><span class="flag flag-th" data-language-code="th-TH"></span>ภาษาไทย</a></li>
                        <li><a href="javascript:;"><span class="flag flag-kr" data-language-code="ko-KR"></span>한국어</a></li>
                        <li><a href="javascript:;"><span class="flag flag-vn" data-language-code="vi-VN"></span>Tiếng Việt</a></li>
                    </ul>
                </div>
            </div>

            <h1 class="title login-text">Login</h1>

            <div class="rowlg msg-error" errCode="0" id="errmsg"></div>

            <div class="rowlg">
                <input type="text" class="txt" placeholder="Username" id="txtUserName" name="txtUserName" value="" tabindex="1" />
                <i class="icon-user"></i>
            </div>

            <div class="rowlg">
                <input type="password" class="txt" placeholder="Password" id="txtPassWord" name="txtPassWord" tabindex="2" autocomplete="off" />
                <i class="icon-lock"></i>
            </div>

            <div class="rowlg checkbox">
                <label>
        <input name="chb-showpass" type="checkbox" id="chbShowPass" tabindex="3" />
        <span id="lbShowPass">Show password</span>
    </label>
            </div>

            <div id="captcha" name="captchaToken"></div>
            <input type="hidden" name="browserSize" id="browserSize" value="" />
            <input type="hidden" name="assetAppPath" id="assetAppPath" value="" />
            <div class="list-button">
                <input type="button" class="btnLogin" value="Login" id="btnLogin" tabindex="5" />
            </div>
            <input type="hidden" id="hiddenAssetAppPaths" value="https://stcdn.b8ag.com,https://stcdn.agbong88.com" />


            <input name="code" id="code" type="hidden" value="3672" />
            <input id="detecas-analysis" name="detecas-analysis" value="{}" type="hidden" />
            <input id="__tk" name="__tk" value="25af24e6101f16442f80c7f0f70f0ec751cc2d6f5c8c" type="hidden" />
            <input id="captcha_result" name="captcha_result" value="" type="hidden" />

            <input name="__RequestVerificationToken" type="hidden" value="CfDJ8B3hG5-r7bJMgOxo4jBIpe2m38lbbaJVfgqZ5sHlFqybtMdmHpkpbVmQYLi2oFnKafVPQBNbIXrJpbfuQpk2-bT59UKW1AoTYbEmwS_mGJ9mriO0h4IuPSuFcxd_LplL-X3nvceJjZovfEhS5G8cdbg" /></form>
    </div>
</body>

</html>
